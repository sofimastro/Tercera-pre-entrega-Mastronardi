<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Curso</title>
</head>
<body>
    <h1>Eliminar Curso</h1>
    <p>¿Estás seguro de que deseas eliminar el curso "{{ curso.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_cursos' %}">Cancelar</a>
</body>
</html>
