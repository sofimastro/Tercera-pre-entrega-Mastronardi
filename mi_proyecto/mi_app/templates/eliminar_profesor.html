<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Profesor</title>
</head>
<body>
    <h1>Eliminar Profesor</h1>
    <p>¿Estás seguro de que deseas eliminar al profesor "{{ profesor.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_profesores' %}">Cancelar</a>
</body>
</html>
