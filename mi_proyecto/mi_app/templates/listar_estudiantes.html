<!DOCTYPE html>
<html>
<head>
    <title>Listar Estudiantes</title>
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <a href="{% url 'agregar_estudiante' %}">Agregar Nuevo Estudiante</a>
    <ul>
        {% for estudiante in estudiantes %}
            <li>
                {{ estudiante.nombre }} - {{ estudiante.fecha_nacimiento }}
                <a href="{% url 'editar_estudiante' estudiante.id %}">Editar</a>
                <a href="{% url 'eliminar_estudiante' estudiante.id %}">Eliminar</a>
            </li>
        {% empty %}
            <li>No hay estudiantes disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
