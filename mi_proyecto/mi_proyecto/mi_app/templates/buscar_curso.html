<!DOCTYPE html>
<html>
<head><title>Buscar Curso</title></head>
<body>
    <h1>Buscar Curso</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Buscar</button>
    </form>
    <ul>
        {% for curso in cursos %}
            <li>{{ curso.nombre }} - {{ curso.descripcion }}</li>
        {% empty %}
            <li>No se encontraron cursos.</li>
        {% endfor %}
    </ul>
</body>
</html>
